{% extends "main.html" %}
{% block head %}
    {{ super() }}
    <title>
        Categories
    </title>
{% endblock %}

{% block content %}
    {{ super() }}
    <div class="items">
        <h2>
            Recently Added
        </h2>

            <ul>
        {% for item in items %}
            <li>
                <a href="{{url_for('showItem', category_id=item.category_id, item_id=item.id)}}" >
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
            </ul>

    </div>

{% endblock %}
